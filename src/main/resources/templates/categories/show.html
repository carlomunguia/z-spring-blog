<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header('Play Dice Game')"/>
</head>

<body>
<th:block th:replace="fragments/navbar" />

<h2 th:text="${category.id}"></h2>
<p th:text="${category.name}"></p>


<ul>
    <li th:each="ad : ${category.ads}">
        <a th:href="@{'/ads/' + ${ad.id}}" th:text="${ad.title}"></a>
    </li>
</ul>


</body>
</html>
